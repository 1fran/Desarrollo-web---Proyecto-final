<body>
    <!-- mismo header en todo el sitio -->
    <header>

        <!-- navbar de bootstrap -->
        <nav class="navbar fixed-top navbar-expand-lg bg-light">
            <div class="container-fluid fondoheader">
                <img class="logo" src="../images/logo.jpg" alt="imagen de beatle tone">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 links">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Beatle Toné</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#miembros">Miembros</a>

                        <li class="nav-item">
                            <a class="nav-link" href="fotos.html">Fotos</a>

                            <a class="nav-link active" href="contacto.html">Contacto</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

    </header>

    <main>
        <form class="container mt-5 mb-5">
            <fieldset>
                <legend>Contactanos para tu evento</legend>
                <div>
                    <div class="formContainer">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido">
            
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" name="telefono">
                        <label for="email">Correo:</label>
                        <input type="email" name="email">
                    </div>

                    <div class="formContainer">
                        <label for="eleccion">¿Cómo prefiere ser contacado?</label>
                        <select name="eleccion">
                            <option value="T">Teléfono</option>
                            <option value="E">Email</option>
                        </select>
                    
                        <label for="comentarios">Comentarios:</label>
                        <textarea name="comentarios" cols="60" rows="5"></textarea>
                    </div>
                    <div>
                        <input class="btn" type="reset" value="Reset">
                        <input class="btn" type="submit" value="Enviar">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <h2 id="contacto">¡Seguinos!</h2>

        <ul class="redes">
            <li>
                <a href="https://www.instagram.com/beatletone/">
                    <img class="icon" src="../images/logoig.png" alt="logo instagram">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/beatletonetributo">

            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCPrhh05kw4NsuKZGAstSrQQ/featured">
                    <img class="icon" src="../images/logoyt.png" alt="logo youtube">
                </a>
            </li>
        </ul>

    </footer>
